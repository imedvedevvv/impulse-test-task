version: "3"
services:
  postgres:
    image: postgres:latest
    networks:
      - postgres
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    env_file:
      - docker.env

  impulse-test-task:
    build:
      context: .
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    networks:
      - postgres

networks:
  postgres:
    driver: bridge